<!doctype html>
<html ng-app="travelApp">

<head>
	
	<!-- Angular.js -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<!-- Site styles -->
	<link rel="stylesheet" href="styles.css" />	
	
</head>

<body ng-controller="travelController">
	
	<ul class="candidates">
		<li class="candidate" ng-repeat="candidate in candidates">
			<div class = "bar" style="background-color:{{candidate.color}}"></div>
			<table>
				<tr>
					<td class="name">
						{{candidate.name}} ({{candidate.party}})
					</td>
					<td>
						<div class="portrait" style="background-image: url('assets/{{imageURL(candidate.name)}}')"></div>
					</td>
				</tr>
			</table>
			
		</li>
	</ul>
	
</body>

<script src="colors.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
